<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Cloud | Elite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="dark-vault">
    <div class="glow-container">
        <div class="login-box">
            <header>
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p>Access your digital workspace.</p>
            </header>

            <form action="/login" method="POST">
                <div class="input-wrapper">
                    <input type="text" name="username" required placeholder=" ">
                    <label>Username</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" required placeholder=" ">
                    <label>Password</label>
                </div>
                <button type="submit" class="shine-btn">Sign In</button>
            </form>

            <div class="or-separator">
                <span>Direct Access</span>
            </div>

            <a href="{{ url_for('google_login') }}" class="google-lite">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="G">
                Continue with Google
            </a>

            <footer>
                New user? <a href="/register">Create Account</a>
            </footer>
        </div>
    </div>
</body>
</html>
