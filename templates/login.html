<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login to Todo</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
            Don't have an account? <a href="/register">Register here</a>
        </p>
    </div>
    <div class="form-group" style="text-align: center; margin-top: 10px;">
    <hr>
    <p>Or</p>
    <a href="{{ url_for('google_login') }}" class="btn" style="background-color: #ffffff; color: #757575; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20px">
        Sign in with Google
    </a>
</div>
</body>
</html>
