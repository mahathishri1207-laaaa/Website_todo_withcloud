<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo Cloud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p class="subtitle">Log in to manage your tasks</p>
        </div>

        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="divider">
            <span>Other ways to sign in </span>
        </div>

        <div class="social-login">
            <a href="{{ url_for('google_login') }}" class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"/>
                </div>
                <p class="btn-text"><b>Sign in with Google</b></p>
            </a>
        </div>

        <p class="footer-text">
            Don't have an account? <a href="/register">Register here</a>
        </p>
    </div>
</body>
</html>
