<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - {{ username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    <div class="container" style="max-width: 900px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>My Tasks</h2>
            <a href="/logout" style="color: #666; text-decoration: none;">Logout</a>
        </div>

        <form action="/add" method="POST" style="display: flex; gap: 10px; margin-top: 20px;">
            <input type="text" name="description" placeholder="What needs to be done?" required style="flex: 2;">
            <input type="date" name="deadline" required style="flex: 1;">
            <select name="priority" style="flex: 1;">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" class="btn btn-primary" style="width: auto; padding: 0 20px;">Add</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Task Description</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.description }}</td>
                    <td>{{ task.deadline }}</td>
                    <td class="priority-{{ task.priority }}">{{ task.priority }}</td>
                    <td><a href="/delete/{{ task._id }}" class="btn-drop">Drop</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
